---
name: "Run ai-reviewer"

permissions:
  pull-requests: write
  contents: read

'on':
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

# Prevent multiple reviews on rapid pushes
concurrency:
  group: ai-review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check GEMINI_API_KEY
        id: check-key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "::notice::GEMINI_API_KEY is not configured. Skipping AI review."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Gemini Review Bot
        if: steps.check-key.outputs.skip != 'true'
        uses: toshi0806/ai-reviewer@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LANGUAGE: "Japanese"
          EXCLUDE_PATHS: "_build/**,deps/**,cover/**,log/**"
